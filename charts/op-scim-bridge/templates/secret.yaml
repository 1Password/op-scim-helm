{{- if .Values.scim.credentials.secrets.enabled }}
  {{- if .Values.scim.credentials.secrets.create }}
    {{- $workspace := pick .Values.scim.credentials.secrets "workspaceSettings" "workspaceCredentials"}}
    {{- $scimsession := pick .Values.scim.credentials.secrets "scimsession" }}
    {{- if not (or (hasKey $scimsession "value_jason") (hasKey $scimsession "value_base64")) }}
      {{- fail "If \"create\" is set, either value_json or value_base64 must be set for the scimsession secret {{ .Values.scim.credentials.secrets.scimsession.value_base64 }}" }}
    {{- end }}
    {{- range $workspaceSecret := $workspace }}
      {{- if not (or (hasKey $workspaceSecret "value_json") (hasKey $workspaceSecret "value_base64")) }}
        {{- "If \"create\" is set, either value_json or value_base64 is required for each secret" }}
      {{- end }}
      {{- if or $scimsession.value_json $scimsession.value_base64 }}
        {{- if and $scimsession.value_json $scimsession.value_base64 }}
          {{- fail "Only one of {{ $scimsession }}.value_json and {{ $scimsession }}.value_base64 can be specified" }}
        {{- end }}
      {{- end }}
  {{- end }}
kind: Secret
apiVersion: v1
metadata:
  name: "{{ tpl .Values.scim.credentials.secrets.name . }}"
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/application: {{ tpl .Values.scim.name . }}
    {{- with .Values.scim.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.scim.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  {{- $scimsession.key }}: |-
  {{ if $scimsession.value_json }}
  {{- $scimsession.value_json | b64enc | indent 2 }}
  {{ else }}
  {{- $scimsession.value_base64 | indent 2 }}
  {{ end }}
  {{ end }}  
  {{- range $workspaceSecret := pick .Values.scim.credentials.secrets "workspaceSettings" "workspaceCredentials" }}
  {{- if (or (hasKey $workspaceSecret "value_json") (hasKey $workspaceSecret "value_base64")) }}
  {{ $workspaceSecret.key }}: |-
  {{ if $workspaceSecret.value_json }}
  {{- $workspaceSecret.value_json | b64enc | indent 2 }}
  {{ else }}
  {{- $workspaceSecret.value_base64 | indent 2 }}
  {{ end }}
  {{- end }}
{{- end }}
{{- end }}