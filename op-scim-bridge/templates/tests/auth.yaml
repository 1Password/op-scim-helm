apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-auth-check"
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: {{ tpl .Values.scim.name . }}
    {{ with .Values.scim.labels }}
      {{ toYaml . | nindent 4 }}
    {{ end }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "1"
    {{ with .Values.scim.annotations }}
      {{ toYaml . | nindent 4 }}
    {{ end }}
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl
      command: ["curl", "-H 'Authorization: Bearer {{ tpl .scim.credentialsSecret.token.value . }}'", "{{ include "op-scim-bridge.url" . }}/health"]
