apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-ping-check"
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "op-scim-bridge.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "1"
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl
      command: ["curl", "{{ include "op-scim-bridge.url" . }}/ping"]